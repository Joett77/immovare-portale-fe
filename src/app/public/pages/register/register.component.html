<div class="container mx-auto pt-12 pb-8">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-1/2 p-6">
      @if (fromEvaluation) {
        <h2 class="text-2xl font-bold text-primary-dark mb-4 font-montserrat"
        >La tua valutazione Ã¨ pronta!</h2
        >
        <h3 class="text-xl text-primary-dark mb-6 font-montserrat"
        >Registrati o accedi per scoprire quanto vale la tua casa</h3
        >
      } @else {
        <h2 class="text-2xl font-bold text-primary-dark mb-4 font-montserrat"
        >Crea il tuo account</h2
        >
        <h3 class="text-xl text-primary-dark mb-6 font-montserrat"
        >Iscriviti per accedere a tutti i servizi Immovare.it</h3
        >
      }

      <div class="max-w-[504px]">
        <app-registration-form
        [fromEvaluation]="fromEvaluation"
        [redirectUrl]="redirectUrl"
        [step]="step"
        />
        <app-banner-login (openLoginModal)="openLoginModal()"></app-banner-login>
      </div>
    </div>
    <div class="w-full md:w-1/2 p-6 flex items-center">
      <img
        src="/assets/image-register.png"
        alt="register"
      />
    </div>
  </div>
</div>
