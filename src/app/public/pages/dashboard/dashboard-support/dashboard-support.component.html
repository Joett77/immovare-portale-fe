<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <div
    class="flex items-center space-x-2 bg-[#F6F6F6] border border-[#F6F6F6] px-4 py-1 rounded-full text-xs mb-8 w-fit"
  >
    <a
      class="text-[#97999B] font-semibold"
      [routerLink]="['/dashboard']"
      >Dashboard</a
    >
    <span class="text-black">â€º</span>
    <span class="text-black font-bold">Assistenza</span>
  </div>

  <h1 class="heading-lg font-montserrat font-bold text-primary-dark mb-4">Assistenza</h1>
  <p class="text-black mb-8">Verifica se il tuo problema rientra nelle seguenti FAQ</p>

  <div class="space-y-4">
    @for (item of faqItems; track item.question) {
      <div class="border-b border-gray-300">
        <button
          (click)="toggleItem(item)"
          class="w-full flex justify-between items-center py-4 text-left focus:outline-none text-[#2E5D63]"
        >
          <span class="font-semibold heading-sm font-montserrat">{{ item.question }}</span>
          <svg
            [class.open]="item.isOpen"
            class="chevron-icon w-5 h-5 text-primary-dark"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        @if (item.isOpen) {
          <div class="pb-4 text-black">
            <p class="text-base">{{ item.answer }}</p>
          </div>
        }
      </div>
    }
  </div>

  <div class="flex justify-center max-w-[900px] bg-secondary p-8 mt-8">
    <div
      class="flex flex-col lg:flex-row items-center lg:space-x-4 flex-grow w-full lg:w-auto justify-between"
    >
      <div class="flex-shrink-0 items-center flex mb-4 lg:mb-0 gap-x-4">
        <div>
          <svg
            width="46"
            height="53"
            viewBox="0 0 46 53"
            fill="none"
          >

            />
          </svg>
        </div>
        <div class="lg:pl-4">
          <p class="text-black text-base">Non hai trovato risposta al tuo problema?</p>
        </div>
      </div>

      <app-button
        type="primary"
        size="nopadding"
        class="w-full lg:w-fit"
        [routerLink]="['/dashboard/messaggi/nuovo']"
      >
        <div
          (click)="goToTicket()"
          class="px-5 py-3 flex items-center text-xs font-bold gap-x-2"
        >
          Richiedi assistenza
        </div>
      </app-button>
    </div>
  </div>
</div>
