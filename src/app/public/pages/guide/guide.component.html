<app-hero-block
  [title]="'Il salotto immobiliare'"
  [subtitle]="
    'Sfoglia le nostre guide e le ultime novitÃ  del<br>settore per essere sempre al passo con le<br>evoluzioni del mercato immobiliare.'
  "
  [hasImage]="true"
  [bgHero]="'assets/hero-guide.png'"
  [theme]="'secondary'"
></app-hero-block>

<div
  id="guides"
  class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 py-16 px-8"
>
  @for (guide of guides; track $index) {
    <div
      class="bg-white rounded border-[1px] border-[#CBCCCD] overflow-hidden hover:shadow-lg cursor-pointer"
    >
      <img
        [src]="guide.image.url"
        [alt]="guide.title"
        [title]="guide.title"
        class="w-full h-48 object-cover object-center"
      />
      <div class="p-5 text-left">
        <h5 class="heading-md text-primary-dark font-bold mb-3 font-montserrat">
          {{ guide.title }}</h5
        >
        <p class="text-black text-sm">{{ guide.description }}</p>
      </div>
      <div class="p-5 bg-gray-100 text-center">
        <app-button
          class="text-primary-dark font-bold"
          text="Leggi la guida"
          [iconType]="'download'"
          [icon]="true"
          iconPosition="right"
          size="md"
          (buttonClick)="downloadGuide(guide.file.url)"
        ></app-button>
      </div>
    </div>
  }
</div>

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="pageCount"
  (pageChange)="onPageChange($event)"
></app-pagination>

<app-news-hp-block></app-news-hp-block>
