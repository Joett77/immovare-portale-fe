<div
  id="blog"
  class="container w-full mx-auto flex flex-col lg:flex-row py-4 lg:py-8 gap-4 px-4 lg:px-8"
>
  <div class="w-full lg:w-7/12">
    <app-blog-tag-filter
      [tagsList]="tagsList"
      [selectedTag]="selectedTag"
      (selectingTag)="filteringByTag($event)"
    ></app-blog-tag-filter>
    <div>
      @for (post of posts; let index = $index; track post.id) {
        <app-blog-card [post]="post"></app-blog-card>

        @if ((index + 1) % 2 === 0 && index < posts.length - 1) {
          <div class="my-4 lg:my-8">
            <app-banner-cta
              [title]="'Vuoi vendere casa?'"
              [description]="
                'I nostri agenti saranno al tuo fianco durante tutto il processo di vendita.'
              "
              [buttonLabel]="'Scopri i piani'"
              [icon]="'user'"
              (click)="goToVoglioVendere()"
            />
          </div>
        }
      }
    </div>
    <app-pagination
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
  <div class="w-full lg:w-5/12">
    <app-search-bar (queryTyping)="searchResult($event)"></app-search-bar>
    <div class="sticky top-5 lg:top-8">
      <app-newsletter type="filled"></app-newsletter>
    </div>
  </div>
</div>
