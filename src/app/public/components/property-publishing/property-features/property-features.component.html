<div class="space-y-6">
  <h3 class="text-xl text-primary-dark mb-6 font-montserrat"> Caratteristiche dell'abitazione </h3>

  <app-input
    label="Superficie"
    [control]="getControl('surface')"
    type="number"
    placeholder="mÂ²"
  ></app-input>

  <div class="flex flex-col gap-y-6">
    @for (feature of propertySpaceFeatures; track feature.id) {
      <div class="flex items-center space-x-4">
        <app-incremental-button
          [label]="feature.label"
          [control]="getControl(feature.key || '')"
        ></app-incremental-button>
      </div>
    }

    <app-select
      [withBorder]="true"
      label="Stato immobile"
      [control]="getControl('property_state')"
      [options]="propertyStatusOptions"
      (selectionChange)="onSelectChange($event)"
    ></app-select>

    <app-input
      label="Anno di costruzione"
      [control]="getControl('yearOfConstruction')"
      type="number"
      placeholder="Anno"
    ></app-input>

    @if (isFreePublishing()) {
      <app-select
        [withBorder]="true"
        label="Stato del rogito"
        [control]="getControl('deed_state')"
        [options]="deedStateOptions"
        (selectionChange)="onSelectChange($event)"
      ></app-select>

      <app-select
        [withBorder]="true"
        label="Riscaldamento"
        [control]="getControl('heating')"
        [options]="heatingStateOptions"
        (selectionChange)="onSelectChange($event)"
      ></app-select>

      <app-select
        [withBorder]="true"
        label="Classe energetica"
        [control]="getControl('energy_state')"
        [options]="energyStateOptions"
        (selectionChange)="onSelectChange($event)"
      ></app-select>
    }
  </div>
</div>
