<!-- Google Sign In -->
<div class="w-full flex justify-center mb-4"> </div>

<!-- Toast Notification -->
<div
  *ngIf="showToast"
  class="fixed inset-x-0 top-32 flex items-center justify-center z-50"
>
  <div
    [ngClass]="{
      'bg-[#CCFCD4] text-black border-black border-[1px]': toastType === 'success',
      'bg-[#FFD2CE] text-[#FF3E2F]': toastType === 'error',
    }"
    class="px-4 py-4 rounded-sm flex items-center gap-2 shadow-lg font-bold"
  >
    <svg
      *ngIf="toastType === 'success'"
      width="19"
      height="19"
      viewBox="0 0 19 19"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.49609 12.2031C9.10938 12.5898 8.51172 12.5898 8.125 12.2031L5.875 9.95312C5.48828 9.56641 5.48828 8.96875 5.875 8.58203C6.26172 8.19531 6.85938 8.19531 7.24609 8.58203L8.82812 10.1289L12.625 6.33203C13.0117 5.94531 13.6094 5.94531 13.9961 6.33203C14.3828 6.71875 14.3828 7.31641 13.9961 7.70312L9.49609 12.2031ZM18.9531 9.25C18.9531 14.2422 14.9102 18.25 9.95312 18.25C4.96094 18.25 0.953125 14.2422 0.953125 9.25C0.953125 4.29297 4.96094 0.25 9.95312 0.25C14.9102 0.25 18.9531 4.29297 18.9531 9.25ZM9.95312 1.9375C5.91016 1.9375 2.64062 5.24219 2.64062 9.25C2.64062 13.293 5.91016 16.5625 9.95312 16.5625C13.9609 16.5625 17.2656 13.293 17.2656 9.25C17.2656 5.24219 13.9609 1.9375 9.95312 1.9375Z"
        fill="#3C3D3E"
      />
    </svg>
    {{ toastMessage }}
  </div>
</div>

<!-- Registration Form -->
<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-y-4"
>
  <!-- Name and Surname row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <app-input
      [label]="'Nome'"
      [control]="getControl('name')"
      type="text"
    ></app-input>

    <app-input
      [label]="'Cognome'"
      [control]="getControl('surname')"
      type="text"
    ></app-input>
  </div>

  <app-input
    [label]="'Email'"
    [control]="getControl('email')"
    type="email"
  ></app-input>

  <app-input
    [label]="'Numero di cellulare'"
    [control]="getControl('phone')"
    type="text"
  ></app-input>

  <app-input
    [label]="'Password'"
    [control]="getControl('password')"
    type="password"
  ></app-input>

  <p class="text-xs text-[#97999B]">
    Usa una password da 8 a 30 caratteri con almeno una lettera maiuscola, una lettera minuscola e
    un numero.
  </p>

  <!-- Privacy Consent -->
  <div class="flex items-start gap-2 text-xs items-center">
    <input
      type="checkbox"
      id="privacy"
      formControlName="privacyConsent"
      class="mt-1"
    />
    <label
      for="privacy"
      class="text-xs"
    >
      Accetto
      <a
        href="#"
        class="underline"
        >termini e condizioni</a
      >
      e
      <a
        href="#"
        class="underline"
        >privacy policy</a
      >
    </label>
  </div>

  <app-button
    type="primary"
    size="md"
  >
    Conferma
  </app-button>
</form>
