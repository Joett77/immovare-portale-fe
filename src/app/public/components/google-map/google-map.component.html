<div class="w-full h-[400px]">
  @if (apiLoaded) {
    <google-map
      [center]="center"
      [zoom]="zoom"
      [options]="options"
      height="400px"
      width="100%"
    >
      <map-marker
        [position]="center"
        [options]="markerOptions"
      ></map-marker>
    </google-map>
  } @else {
    <div class="w-full h-full flex items-center justify-center"> Loading map... </div>
  }
</div>
