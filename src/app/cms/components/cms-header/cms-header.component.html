<header class="bg-primary-dark text-white shadow-md z-10">
  <div class="flex justify-between items-center px-6 py-2 lg:px-12">
    <!-- Left side: Breadcrumb -->
    <div class="flex items-center space-x-2 text-xs">
      <a
        routerLink="/cms/dashboard"
        class="text-[#FFFFFF66]/40 font-semibold hover:text-white"
        >Dashboard</a
      >
      @if (currentSection !== 'Dashboard') {
        <span class="text-[#FFFFFF66]/40 font-semibold">â€º</span>
        <span class="font-semibold">{{ currentSection }}</span>
      }
    </div>

    <!-- Right side: User profile -->
    <div class="flex items-center space-x-4">
      <!-- User menu -->
      <div class="relative user-menu">
        <button
          class="flex items-center space-x-2 focus:outline-none cursor-pointer"
          (click)="toggleUserMenu($event)"
        >
          <fa-icon
            [icon]="faUserCircle"
            class="h-4 w-4 text-lg flex items-center justify-center"
          />
          <span class="font-semibold text-base">{{ userName }}</span>
        </button>

        <!-- User Dropdown Menu -->
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-2 w-56 shadow-xl origin-top-right bg-white ring-1 ring-black ring-opacity-5 z-20 border-black border user-menu-dropdown"
        >
          <div class="py-1">
            <a
              (click)="logout()"
              class="block px-4 py-2 text-sm text-[#FF6B6B] hover:bg-[#FCFBD9] font-semibold cursor-pointer flex items-center"
            >
              <fa-icon
                [icon]="faSignOutAlt"
                class="h-4 w-4 mr-2 text-[#FF6B6B]"
              ></fa-icon>
              Esci dal profilo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
