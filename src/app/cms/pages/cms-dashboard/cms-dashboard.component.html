<!-- /src/app/cms/pages/cms-dashboard/cms-dashboard.component.html -->
<div class="p-8 max-w-7xl mx-auto">
  <!-- Dashboard Header -->
  <div class="mb-8">
    <h1 class="heading-md font-montserrat font-bold text-primary-dark mb-2">Dashboard portale</h1>
  </div>

  <!-- Dashboard Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    <div
      class="bg-[#F6F6F6] rounded-sm p-6 shadow-sm flex flex-col h-full group cursor-pointer"
      *ngFor="let card of dashboardCards"
      [routerLink]="card.route"
    >
      <!-- Card Icon -->
      <div class="mb-6">
        <fa-icon
          [icon]="card.icon"
          class="text-4xl text-gray-500 group-hover:text-gray-600 transition-colors duration-200"
        ></fa-icon>
      </div>

      <!-- Card Content -->
      <div class="flex flex-col flex-1">
        <div class="flex">
          <h3 class="text-xl font-semibold text-gray-900 mb-3 leading-tight">{{ card.title }}</h3>
          @if (card.route === '/cms/ticket-assistance' && unreadTicketList.length > 0) {
            <div class="ml-8">
              <span class="bg-secondary text-black px-2 py-1 rounded-sm font-semibold text-sm">
                {{ unreadTicketList.length }} {{ unreadTicketList.length > 1 ? "Messaggi" : "Messaggio" }}
              </span>
            </div>
          }
        </div>
        <p class="text-sm text-gray-600 leading-relaxed mb-8 flex-1">{{ card.description }}</p>

        <!-- Action Button -->
        <app-button
          type="primary"
          [text]="card.buttonText"
          [size]="'md'"
          [icon]="true"
          [iconType]="'arrow-right'"
          iconPosition="right"
          (buttonClick)="navigateTo(card.route)"
        ></app-button>
      </div>
    </div>
  </div>
</div>
