<div class="relative overflow-hidden bg-secondary">
  <div class="relative z-10 container mx-auto py-[3rem] lg:py-[6rem] px-4 lg:px-8">
    <h2 class="heading-lg font-semibold font-montserrat text-black"
      >Come funziona
      <span class="font-extrabold">Immovare.it</span>
    </h2>

    <div class="flex justify-between items-start lg:flex-row flex-col mt-12">
      <div class="lg:w-1/2 w-full flex flex-col mx-auto">
        <div class="max-w-4xl w-full">
          <div
            class="flex flex-col lg:flex-row justify-between items-center lg:items-start relative"
          >
            <!-- Horizontal dashed line for larger screens -->
            <div
              class="absolute top-4 left-[calc(12.5%+1rem)] right-[calc(12.5%+1rem)] h-0.5 dashed-line hidden lg:block"
            >
            </div>

            <!-- Vertical dashed line for mobile -->
            <div
              class="absolute top-12 bottom-12 left-1/2 w-0.5 vertical-dashed-line lg:hidden"
            ></div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10 mb-12 lg:mb-0">
              <div
                class="w-[32px] h-[32px] rounded-full border-2 bg-secondary border-black text-black flex items-center justify-center text-base font-bold circle-blur mb-4 lg:mb-0"
              >
                1</div
              >
              <p
                class="text-black text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-secondary lg:bg-transparent">
                  Carica il tuo<br />annuncio
                </span>
              </p>
            </div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10 mb-12 lg:mb-0">
              <div
                class="w-[32px] h-[32px] rounded-full border-2 bg-secondary border-black text-black flex items-center justify-center text-base font-bold circle-blur mb-4 lg:mb-0"
              >
                2</div
              >
              <p
                class="text-black text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-secondary lg:bg-transparent">
                  Scegli il piano<br />di abbonamento
                </span>
              </p>
            </div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10 mb-12 lg:mb-0">
              <div
                class="w-[32px] h-[32px] rounded-full border-2 bg-secondary border-black text-black flex items-center justify-center text-base font-bold circle-blur mb-4 lg:mb-0"
              >
                3</div
              >
              <p
                class="text-black text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-secondary lg:bg-transparent">
                  Metti online il<br />tuo immobile
                </span>
              </p>
            </div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10">
              <div
                class="w-[32px] h-[32px] rounded-full border-2 bg-secondary border-black text-black flex items-center justify-center text-base font-bold circle-blur mb-4 lg:mb-0"
              >
                4</div
              >
              <p
                class="text-black text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-secondary lg:bg-transparent">
                  Hai venduto<br />casa!
                </span>
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-secondary border-black border-2 py-1 px-2 rounded-full mt-[2rem] mb-[4rem] lg:mb-0 text-center"
        >
          <p class="text-sm font-bold text-black">
            Riceverai supporto da Immovare.it durante tutto il processo di vendita
          </p>
        </div>
      </div>

      <div class="lg:w-1/2 w-full relative flex justify-center lg:justify-end">
        <div class="lg:max-w-[460px] w-full">
          <app-button
            [icon]="true"
            [text]="'Inizia subito'"
            [hasBorder]="true"
            [size]="'md'"
            class="w-fit"
            (buttonClick)="onButtonClick()"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
