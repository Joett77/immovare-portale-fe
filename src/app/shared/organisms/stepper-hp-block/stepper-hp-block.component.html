<div class="relative overflow-hidden bg-[#F3F2F3]">
  <div class="lg:h-full h-[300px] bottom-0 absolute lg:inset-0">
    <img
      src="{{ imagePath }}"
      alt="Background Image"
      class="w-full h-full object-cover object-right-bottom"
    />
  </div>
  <div class="relative container mx-auto pt-[3rem] pb-[9rem] lg:py-[6rem] px-4 lg:px-8">
    <h2 class="heading-lg font-semibold font-montserrat text-primary-dark"
      >Come funziona
      <br />
      <span class="font-extrabold">Immovare.it</span>
    </h2>

    <div class="flex justify-between items-start lg:flex-row flex-col mt-12">
      <div class="lg:w-1/2 w-full flex flex-col mx-auto">
        <div class="max-w-4xl w-full">
          <div
            class="flex flex-col lg:flex-row justify-between items-center lg:items-start relative"
          >
            <!-- Horizontal dashed line for larger screens -->
            <div
              class="absolute top-6 left-[calc(12.5%+1.5rem)] right-[calc(12.5%+1.5rem)] h-0.5 dashed-line hidden lg:block"
            >
            </div>

            <!-- Vertical dashed line for mobile -->
            <div
              class="absolute top-12 bottom-12 left-1/2 w-0.5 vertical-dashed-line lg:hidden"
            ></div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10 mb-12 lg:mb-0">
              <div
                class="w-12 h-12 rounded-full border-2 bg-[#F3F2F3] border-primary-dark text-primary-dark flex items-center justify-center text-xl font-bold circle-blur mb-4 lg:mb-0"
              >
                1</div
              >
              <p
                class="text-primary-dark text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-[#F3F2F3] lg:bg-transparent">
                  Carica il tuo<br />annuncio
                </span>
              </p>
            </div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10 mb-12 lg:mb-0">
              <div
                class="w-12 h-12 rounded-full border-2 bg-[#F3F2F3] border-primary-dark text-primary-dark flex items-center justify-center text-xl font-bold circle-blur mb-4 lg:mb-0"
              >
                2</div
              >
              <p
                class="text-primary-dark text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-[#F3F2F3] lg:bg-transparent">
                  Scegli il piano<br />di abbonamento
                </span>
              </p>
            </div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10 mb-12 lg:mb-0">
              <div
                class="w-12 h-12 rounded-full border-2 bg-[#F3F2F3] border-primary-dark text-primary-dark flex items-center justify-center text-xl font-bold circle-blur mb-4 lg:mb-0"
              >
                3</div
              >
              <p
                class="text-primary-dark text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-[#F3F2F3] lg:bg-transparent">
                  Metti online il<br />tuo immobile
                </span>
              </p>
            </div>

            <div class="flex flex-col items-center w-full lg:w-1/4 z-10">
              <div
                class="w-12 h-12 rounded-full border-2 bg-[#F3F2F3] border-primary-dark text-primary-dark flex items-center justify-center text-xl font-bold circle-blur mb-4 lg:mb-0"
              >
                4</div
              >
              <p
                class="text-primary-dark text-center mt-2 lg:mt-4 font-semibold lg:h-12 flex items-center"
              >
                <span class="inline-block leading-tight bg-[#F3F2F3] lg:bg-transparent">
                  Hai venduto<br />casa!
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="bg-primary-light py-1 px-2 rounded-full mt-[2rem] mb-[4rem] text-center">
          <p class="text-sm">
            Riceverai supporto da Immovare.it durante tutto il processo di vendita
          </p>
        </div>

        <app-button
          (click)="goToPage()"
          [icon]="true"
          [text]="'Inizia subito'"
          [hasBorder]="true"
          [size]="'md'"
          class="w-fit mx-auto"
        ></app-button>
      </div>

      <div class="lg:w-1/2 w-full relative">
        <div
          class="bg-white rounded-lg shadow-md p-6 absolute left-1/2 -translate-x-1/2 /* Horizontal Centering */ lg:-right-3 lg:top-[10rem] lg:left-auto lg:translate-x-0 /* Desktop specific override */ scale-75 lg:scale-100 w-fit"
        >
          <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
              <div class="w-6 h-6 bg-trustpilot-green star-shape mr-2"></div>
              <span class="font-bold text-lg">Trustpilot</span>
            </div>
