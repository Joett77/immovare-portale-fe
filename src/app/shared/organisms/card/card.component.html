<div class="bg-white rounded shadow-md overflow-hidden hover:shadow-lg cursor-pointer h-full">
  <img
    [src]="post.image"
    [alt]="post.title"
    [title]="post.title"
    class="w-full h-48 object-cover object-center"
  />
  <div class="p-5 text-left">
    <div class="mb-3">
      <span
        *ngFor="let tag of post.tags"
        class="inline-block bg-secondary text-black text-xs font-bold py-1 px-2 rounded-sm mr-2 mb-2"
      >
        {{ tag }}
      </span>
    </div>
    <h5 class="heading-xs text-primary-dark font-bold mb-3 font-montserrat"> {{ post.title }}</h5>
    <p class="text-black text-xs">{{ post.excerpt }}</p>
  </div>
</div>
