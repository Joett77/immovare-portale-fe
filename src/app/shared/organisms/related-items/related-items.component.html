<section class="container mx-auto py-8">
  <h2 class="text-2xl font-bold text-primary-dark mb-6 font-montserrat">Articoli correlati</h2>

  <div
    *ngIf="isLoading"
    class="flex justify-center py-4"
  >
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
  </div>

  <div
    *ngIf="error"
    class="text-red-600 mb-4"
  >
    {{ error }}
  </div>

  <div
    *ngIf="!isLoading && posts.length === 0"
    class="text-gray-600 py-4"
  >
    Nessun articolo correlato trovato.
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a
      *ngFor="let post of posts"
      [routerLink]="['/blog', post.id]"
    >
      <article class="border border-gray-200 rounded-lg overflow-hidden shadow-sm">
        <div class="p-6">
          <div class="flex gap-2 mb-4">
            <app-tag-label
              *ngFor="let tag of post.tags"
              [text]="tag"
            />
          </div>
          <div class="hover:underline">
            <h5 class="heading-xs text-primary-dark font-bold mb-2 font-montserrat">
              {{ post.title }}</h5
            >
            <p
              class="text-black text-xs"
              [innerHTML]="post.excerpt"
            ></p>
          </div>
        </div>
      </article>
    </a>
  </div>
</section>
