<section class="bg-white py-16 px-6 mb:px-4">
  <div class="container mx-auto text-center">
    <div class="flex md:flex-row md:flex-nowrap md:justify-between md:items-start">
      <h2 class="mb-2 md:mb-8 heading-lg font-extrabold font-montserrat text-primary-dark">
        {{titleCard()}}
      </h2>
    </div>
    <div class="w-full md:h-fit flex flex-col md:flex-row md:flex-wrap md:justify-between md:items-center">
      <div class="w-full overflow-hidden md:w-2/5">
        <img [src]="imgUrl()" alt="">
      </div>
      <div class="w-full py-4 px-4 md:px-20 md:py-10 bg-secondary-grey md:w-3/5 md:min-h-[305px]">
        <h2 class="mb-2 text-2xl font-semibold font-montserrat text-primary-dark text-left">
          {{(sectionObj().titleSection)}}
        </h2>
        <h3 class="mb-2 text-lg font-extrabold font-sans text-[#3C3D3E] text-left">
          {{(sectionObj().emptySubTitle)}}
        </h3>
        @for(bullet of sectionObj().bulletPoints; track bullet) {
          <div class="mb-4 flex flex-row flex-nowrap justify-start items-center gap-x-4">
            <app-check-icon></app-check-icon>
            <h3 class="text-lg text-left font-normal font-sans text-[#3C3D3E]">
              {{bullet}}
            </h3>
          </div>
        }
        @if(sectionObj().button){
          <div class="w-full md:w-1/4">
            <app-button
              (click)="gotToSign()"
              text="Iscriviti a Immovare"
              [hasBorder]="true"
              [size]="'sm'"
            />
          </div>
        }
      </div>
    </div>
  </div>
</section>
