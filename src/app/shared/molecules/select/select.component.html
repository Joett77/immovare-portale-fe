<div class="w-full form-group relative">
  <select
    [id]="id()"
    [value]="control()?.value || ''"
    (change)="onSelectionChange($event)"
    class="w-full text-black p-4 rounded-sm bg-gray-50 text-base"
    [ngClass]="{
      'border border-red-500': isInvalid,
      'border border-gray-300 outline-none': withBorder(),
      'border-0 outline-none font-bold': !withBorder(),
    }"
  >
    @if (showPlaceholder()) {
      <option
        value=""
        [disabled]="true"
        [selected]="!control()?.value"
        hidden
      >
        {{ label() }}
      </option>
    }
    @for (option of options(); track option) {
      <option
        [value]="option.value"
        [selected]="control()?.value === option.value"
        class="py-1"
        >{{ option.label }}</option
      >
    }
  </select>

  @if (isInvalid && errorMessage()) {
    <p class="mt-1 text-sm text-red-500">
      {{ errorMessage() }}
    </p>
  }
</div>
