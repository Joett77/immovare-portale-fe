<div class="space-y-2">
  <label class="block text-base font-semibold text-black mb-4">{{ label }}</label>

  <div class="relative">
    <input
      type="text"
      [ngModel]="displayValue"
      (ngModelChange)="onInputChange($event)"
      class="w-full px-4 py-3 border border-[#CBCCCD] rounded-xs focus:ring-2 focus:ring-primary-light focus:border-transparent outline-none text-sm transition-all duration-200"
      [class.opacity-50]="disabled"
      [attr.disabled]="disabled ? '' : null"
    />
    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-black">{{ unit }}</span>
  </div>

  <div class="relative pt-1">
    <input
      type="range"
      [min]="min"
      [max]="max"
      [step]="step"
      [ngModel]="value"
      (ngModelChange)="onSliderChange($event)"
      [attr.disabled]="disabled ? '' : null"
      class="w-full h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary-light disabled:opacity-50 disabled:cursor-not-allowed [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-5 [&::-webkit-slider-thumb]:h-5 [&::-webkit-slider-thumb]:bg-[#3C3D3E] [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:cursor-pointer [&::-webkit-slider-thumb]:transition-transform [&::-webkit-slider-thumb]:duration-150 [&::-webkit-slider-thumb]:hover:scale-110 [&::-moz-range-thumb]:w-5 [&::-moz-range-thumb]:h-5 [&::-moz-range-thumb]:bg-[#3C3D3E] [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:cursor-pointer [&::-moz-range-thumb]:transition-transform [&::-moz-range-thumb]:duration-150 [&::-moz-range-thumb]:hover:scale-110"
    />

    <!-- Track line -->
    <div
      class="absolute inset-x-0 top-1/2 -translate-y-1/2 h-0.5 bg-gray-200 rounded pointer-events-none"
    ></div>
  </div>
</div>
